<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 1rem;
            width: 100vw;
            height: 100vh;
            padding: 1rem;
        }
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .img1 { grid-row: span 2; grid-column: 1; }
        .img2 { grid-row: 1; grid-column: 3; }
        .img3 { grid-row: 2; grid-column: 2 / span 2; }
        .img4 { grid-column: auto; grid-row: auto; }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="./img/dog5.jpg" alt="Obraz 1" class="img1">
        <img src="./img/dog6.webp" alt="Obraz 2" class="img2">
        <img src="./img/dog7.webp" alt="Obraz 3" class="img3">
        <img src="./img/dog8.jpeg" alt="Obraz 4" class="img4">
    </div>
</body>
</html>
